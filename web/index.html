<html>
    <head>
      <title>XOCom Example</title>
    </head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="xo.js"></script>
    <script type="text/javascript">
        /*
         * This example code registers two simple functions
         * to handle commands from the activity.
         * 
         * The data for this page is stored in a textarea, and
         * we just set or read the data in the textarea
         */
        XO.register('read', function(data) {
            jQuery('textarea').html(data)
        })
        XO.register('write', function() {
            var content = jQuery('textarea').val()
            jQuery('#app-status').html("Writing (" + content + ")")
            return content
        })
        setTimeout( function () {
            jQuery('#app-status').html("Registered XO Hooks")
        }, 50)
    </script>
    <body>
        <!-- Uncomment these 2 lines to see what XOCom is doing.
        XO Status: <span id="xo-status">No status</span><br />
        App Status: <span id="app-status">No status</span><br />
        -->
        <textarea rows="30" cols="80"></textarea>
    </body>
</html>
